<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <script src="sketch.js" defer></script>
    <script src="script.js" defer></script>

    <title>Library Liberty</title>
</head>

<body>

    <div id="container">
        <div id="left">   
            <h1>Painting Simulator</h1>
            <h2>Choose a color:</h2>
            <div id="colorpicker">
                <input type="color" id="selectcolor">
            </div>
            
            <div id="colorpalette"></div>

            <div id="linethickness">
                <label for="thickslider">Line Thickness:</label>
                <input type="range" id="thickslider" min="1" max="20" value="5">
            </div>
        </div>
        
        <div id="right">
            <h2>Start Painting!</h2>
            <div id="canvasbox"></div>
            <div id= control>
                <button id="clear">Clear</button>
                <button id="save">Save Image</button>
            </div>
        </div>

    </div>

    <footer>
        <a href="https://p5js.org/">p5 library </a>
        <a href="https://jquery.com/">jquery library </a>
    </footer>
</body>

</html>
