<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockbuster Video!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Kaushan+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
   
    <script src="script.js" defer></script>
</head>

<body>
    <video id="myVideo" poster="./images/thumbnail.jpg" muted autoplay loop playsinline>

        <source src="./media/cat1.webm" type="video/webm">
        <source src="./media/cat1.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video. Here is a <a href="./media/cat1.mp4">link to the video</a>instead.</p>
    </video>

    <section id="controls">
        <i class="fa-solid fa-play"></i>
        <i class="fas fa-volume-up"></i>
        <input id="volumeLevel" type="range" 
        min="0" max="100" step="1">
      </section>

    <i class="fas fa-expand-alt"></i>
    
     <i class="fas fa-paw"></i>
     
     <i class="fas fa-moon"></i>

     <i class="fas fa-sun hidden"></i>

    <section id="poem">
        <p id="line1" class="hidden">It's days like this</p>
        <p id="line2" class="hidden">When I need your love</p>
        <p id="line3" class="hidden">When I need someone</p>
        <p id="line4" class="hidden">That'll feed my soul</p>
        <p id="line5" class="hidden">It's days like this, days like this</p>
    </section>
</body>
</html>
